# Nginx configuration for Clipora
# Place this file in /etc/nginx/sites-available/clipora.conf
# Create symlink: ln -s /etc/nginx/sites-available/clipora.conf /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Upstream API server
upstream api_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

# Main frontend (clipora.in)
server {
    listen 80;
    listen [::]:80;
    server_name clipora.in www.clipora.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name clipora.in www.clipora.in;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/clipora.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clipora.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Frontend static files
    root /var/www/clipora/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;

    # Client body size (for video uploads)
    client_max_body_size 500M;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

# API backend (api.clipora.in)
server {
    listen 80;
    listen [::]:80;
    server_name api.clipora.in;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.clipora.in;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.clipora.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.clipora.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Client body size for uploads
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Proxy settings
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Upload endpoint with stricter rate limit
    location /videos/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}

# Media server (media.clipora.in)
server {
    listen 80;
    listen [::]:80;
    server_name media.clipora.in;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name media.clipora.in;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/media.clipora.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/media.clipora.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # CORS headers for media
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range" always;

    # Cache control
    expires 1y;
    add_header Cache-Control "public, immutable";

    # Media root directory
    root /var/media;

    # HLS videos
    location /hls/ {
        alias /var/media/hls/;
        
        # HLS-specific headers
        add_header Cache-Control "public, max-age=3600";
        
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }

    # Thumbnails
    location /thumbs/ {
        alias /var/media/thumbs/;
        
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
        }
    }

    # Avatars
    location /avatars/ {
        alias /var/media/avatars/;
        
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
