# Nginx Configuration for Clipora (HTTP Only - Initial Setup)
# After DNS is configured, run certbot to enable SSL

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/m;

# Frontend (clipora.in)
server {
    listen 80;
    listen [::]:80;
    server_name clipora.in www.clipora.in;

    root /var/www/clipora/frontend/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

# API Server (api.clipora.in)
server {
    listen 80;
    listen [::]:80;
    server_name api.clipora.in;

    client_max_body_size 2G;
    client_body_timeout 300s;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (adjust as needed)
    add_header Access-Control-Allow-Origin "http://clipora.in" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle OPTIONS requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        # Rate limiting (except uploads)
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Upload endpoint with different rate limit
    location /api/videos/upload {
        limit_req zone=upload_limit burst=5 nodelay;

        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_body_timeout 600s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4000;
        access_log off;
    }
}

# Media Server (media.clipora.in)
server {
    listen 80;
    listen [::]:80;
    server_name media.clipora.in;

    root /var/media;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS for media files
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;

    # HLS video streaming
    location /hls/ {
        alias /var/media/hls/;
        
        # HLS specific headers
        add_header Cache-Control "public, max-age=300";
        add_header Access-Control-Allow-Origin "*";
        
        # MIME types for HLS
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }

        # Disable access logs for video segments
        access_log off;
    }

    # Thumbnails
    location /thumbs/ {
        alias /var/media/thumbs/;
        
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # Avatar images
    location /avatars/ {
        alias /var/media/avatars/;
        
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # Uploads (raw videos)
    location /uploads/ {
        alias /var/media/uploads/;
        
        # Restricted access
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
